language: perl

sudo: false

perl:
    - "5.22.0-thr"
    
addons:
    apt:
        packages:
            - velvet

install:
    - "cpanm --quiet --notest Bio::Perl"
    - "export PATH=$PWD:$PATH"

script:
    - "VelvetOptimiser.pl --help"
    - "VelvetOptimiser.pl --version"
    - "! VelvetOptimiser.pl --awesomeness"
    - "test/run_test.sh"
